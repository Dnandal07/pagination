<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <label for="fname">First Name</label>
            </div>
            <div class="col-9">
                <input type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div class="col-3">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-9">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary my-2" id="add">Add</button>
            </div>
            <div class="col-3 mb-2">
                <input type="text" name="search_fname" id="sfname" placeholder="Search Name">
            </div>
        </div>
    <table class="table table-striped">
        <thead>
            <th>First Name <button onclick="sort_fname()"><i class="fa fa-angle-up"></i></button> <button onclick="reverse_fname()"><i class="fa fa-angle-down"></i></button></th>
            <th>Last Name <button onclick="sort_lname()"><i class="fa fa-angle-up"></i></button> <button onclick="reverse_lname()"><i class="fa fa-angle-down"></i></button></th>
        </thead>
        <tbody class="data">

        </tbody>
    </table>
    <ul class="pagination pg">
        
    </ul>
</div>
<script src="index.js"></script>
</body>
</html>
